<!DOCTYPE html>
<html lang = "ru">
    <head>	
        <title>Массив и таблица с кнопкой</title>	
        <style>		
        table, th, td {			
            border: 1px solid black;			
            border-collapse: collapse;			
            padding: 10px;		
        }		
            td.orange {			
                background-color: orange;		
                }	
                </style>
                </head>
                <body>
	<button onclick="foo()">Добавить число</button><br>
	<table id="myTable"><br>		
        <tr>			
            <td></td>			
            <td></td>			
            <td></td>			
            <td></td>			
            <td></td>			
            <td></td>		
        </tr>		
        <tr>			
            <td></td>			
            <td></td>			
            <td></td>			
            <td></td>			
            <td></td>			
            <td></td>		
        </tr>		
        <tr>			
            <td></td>			
            <td></td>			
            <td></td>			
            <td></td>			
            <td></td>			
            <td></td>		
        </tr>		
        <tr>			
            <td></td>			
            <td></td>			
            <td></td>			
            <td></td>			
            <td></td>			
            <td></td>		
        </tr>		
        <tr>			
            <td></td>			
            <td></td>			
            <td></td>			
            <td></td>			
            <td></td>			
            <td></td>		
        </tr>	
    </table>
	<script>		
    let numbers = [];		
    for (let i = 0; i < 30; i++) {			
        numbers.push(Math.floor(Math.random() * 100));		
    }
		let table = document.getElementById("myTable");
		for (let i = 0; i < 5; i++) {			
            for (let j = 0; j < 6; j++) {				
                let index = i * 6 + j;				
                let number = numbers[index];				
                let cell = table.rows[i].cells[j];				
                cell.innerHTML = number;				
                if (number >= 50) {					
                    cell.classList.add("orange");				
                }			
            }		
        }
		function foo() {			
            let number = Math.floor(Math.random() * 100);			
            let row = Math.floor(Math.random() * 5);			
            let col = Math.floor(Math.random() * 6);			
            let cell = table.rows[row].cells[col];			
            cell.innerHTML = number;			
            if (number >= 50) {				
                cell.classList.add("orange");			
                } else {				
                    cell.classList.remove("orange");			
                    }		
                    }	
    </script>
    </body>
</html>
